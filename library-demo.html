<body>
  <div class="container">
    <h1>üñºÔ∏è Images Comparator - Library Demo</h1>
    <p class="subtitle">A configurable image comparison component</p>
    
    <div class="demo-controls">
      <div class="control-row">
        <button id="btn-mount">Mount Comparator</button>
        <button id="btn-unmount" class="secondary">Unmount</button>
      </div>
      <div class="control-row">
        <button id="btn-add-samples">Add Sample Images</button>
        <button id="btn-add-single" class="secondary">Add Single Image</button>
        <button id="btn-clear" class="danger">Clear All</button>
      </div>
      <div class="control-row">
        <button id="btn-select-all" class="secondary">Select All</button>
        <button id="btn-clear-selection" class="secondary">Clear Selection</button>
      </div>
    </div>

    <div id="images-comparator-container"></div>

    <div class="log-section">
      <h3>Event Log</h3>
      <div id="event-log"></div>
    </div>
  </div>

  <script type="module">
    import ImagesComparator from './src/index.tsx';
    
    // Sample images
    const sampleImages = [
      { url: 'https://picsum.photos/seed/before/800/600?grayscale', label: 'Before', name: 'grayscale.jpg' },
      { url: 'https://picsum.photos/seed/after/800/600', label: 'After', name: 'color.jpg' },
    ];

    const extraImage = { url: 'https://picsum.photos/seed/extra/800/600?blur=2', label: 'Blur', name: 'blurred.jpg' };

    // Crea il comparatore passando l'ID del container - si monta automaticamente
    let comparator = new ImagesComparator('images-comparator-container', {
      images: sampleImages,
      height: 500,
      showLabels: true,
    }, {
      onImageAdd: (image) => log(`‚ûï Image added: ${image.name}`),
      onImageRemove: (id) => log(`‚ûñ Image removed: ${id}`),
      onSelectionChange: (ids) => log(`‚úì Selection changed: ${ids.length} images`),
      onSliderChange: (positions) => log(`‚ÜîÔ∏è Slider positions: ${positions.join(', ')}`),
    });

    function log(message) {
      const logEl = document.getElementById('event-log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.insertBefore(entry, logEl.firstChild);
    }

    log('‚úÖ Comparator mounted!');

    // Event listeners
    document.getElementById('btn-mount').addEventListener('click', () => {
      if (comparator) {
        log('‚ö†Ô∏è Comparator is already mounted');
        return;
      }
      comparator = new ImagesComparator('images-comparator-container', {
        images: sampleImages,
        height: 500,
        showLabels: true,
      });
      log('‚úÖ Comparator mounted!');
    });

    document.getElementById('btn-unmount').addEventListener('click', () => {
      if (!comparator) {
        log('‚ö†Ô∏è No comparator to unmount');
        return;
      }
      comparator.unmount();
      comparator = null;
      log('‚ùå Comparator unmounted');
    });

    document.getElementById('btn-add-samples').addEventListener('click', () => {
      if (!comparator) return log('‚ö†Ô∏è Mount comparator first');
      comparator.addImages([extraImage]);
      log('üì∑ Added 1 image');
    });

    document.getElementById('btn-add-single').addEventListener('click', () => {
      if (!comparator) return log('‚ö†Ô∏è Mount comparator first');
      const seed = Math.floor(Math.random() * 1000);
      comparator.addImage({ url: `https://picsum.photos/seed/${seed}/800/600`, label: `Image ${seed}` });
    });

    document.getElementById('btn-clear').addEventListener('click', () => {
      if (!comparator) return;
      comparator.clearImages();
      log('üóëÔ∏è Cleared all images');
    });

    document.getElementById('btn-select-all').addEventListener('click', () => {
      if (!comparator) return;
      comparator.selectAll();
      log('‚úì Selected all images');
    });

    document.getElementById('btn-clear-selection').addEventListener('click', () => {
      if (!comparator) return;
      comparator.clearSelection();
      log('‚úó Cleared selection');
    });
  </script>
</body>
